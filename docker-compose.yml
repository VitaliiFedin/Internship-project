version: '3.8'

services:
  web:
    build: .
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 80 --env-file .env
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    env_file:
      - .env
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - "POSTGRES_DB=postgres"
  cache:
    image: redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - cache:/data

volumes:
  postgres_data:
  cache: